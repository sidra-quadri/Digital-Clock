<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy Digital Clock ✨</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            overflow: hidden;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 3.2em;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
        }

        .date {
            font-size: 1.1em;
            margin-top: 12px;
            opacity: 0.9;
        }

        .glow {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: conic-gradient(from 0deg, #ff758c, #ff7eb3, #9face6, #74ebd5, #ff758c);
            animation: rotate 8s linear infinite;
            z-index: -1;
            filter: blur(80px);
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .divider {
            width: 80%;
            height: 1px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.4);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="clock-container">
        <div class="glow"></div>
        <h1 id="time">--:--:--</h1>
        <div class="divider"></div>
        <div class="date" id="date">Loading date...</div>
    </div>
    <footer>✨ Dreamy Digital Clock ✨</footer>

    <script>
        function updateClock() {
            const now = new Date();

            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            hours = hours.toString().padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('time').textContent = timeString;

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            const dateString = `${days[now.getDay()]}, ${months[now.getMonth()]} ${now.getDate()}, ${now.getFullYear()}`;
            document.getElementById('date').textContent = dateString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
